<div id="daemo_agent_popup" class="dialogue_popup wide_dialogue_popup">
    <div class="dialogue_popup_block">
        <div class="dialogue_popup_head">
            <div class="dialogue_popup_title">
                <span class="daemo_agent_character_name">Daemo Agent - Character Sheet</span>
            </div>
            <div id="daemo_agent_close" class="dialogue_popup_close fa-solid fa-circle-xmark"></div>
        </div>
        <div class="dialogue_popup_text">
            <div class="daemo_agent_content">
                <!-- basic info -->
                <div class="daemo_section">
                    <h3>Basic Information</h3>
                    <div class="flex-container flexFlowColumn flexNoGap">
                        <div class="flex-container flexGap5 marginBot5">
                            <div class="flex1">
                                <label for="daemo_level">Level</label>
                                <input id="daemo_level" class="text_pole" type="number" min="1" max="20" value="1">
                            </div>
                            <div class="flex1">
                                <label for="daemo_race">Race</label>
                                <input id="daemo_race" class="text_pole" type="text" placeholder="Human">
                            </div>
                            <div class="flex1">
                                <label for="daemo_subrace">Subrace</label>
                                <input id="daemo_subrace" class="text_pole" type="text" placeholder="None">
                            </div>
                        </div>
                        <div class="flex-container flexGap5 marginBot5">
                            <div class="flex1">
                                <label for="daemo_class">Class</label>
                                <input id="daemo_class" class="text_pole" type="text" placeholder="Fighter">
                            </div>
                            <div class="flex1">
                                <label for="daemo_subclass">Subclass</label>
                                <input id="daemo_subclass" class="text_pole" type="text" placeholder="None">
                            </div>
                            <div class="flex1">
                                <label for="daemo_origin">Origin</label>
                                <input id="daemo_origin" class="text_pole" type="text" placeholder="Soldier">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- core stats -->
                <div class="daemo_section">
                    <h3>Core Stats</h3>
                    <div class="flex-container flexGap5 marginBot5">
                        <div class="flex1">
                            <label for="daemo_hp_current">Current HP</label>
                            <input id="daemo_hp_current" class="text_pole" type="number" min="0" value="10">
                        </div>
                        <div class="flex1">
                            <label for="daemo_hp_max">Max HP</label>
                            <input id="daemo_hp_max" class="text_pole" type="number" min="1" value="10">
                        </div>
                        <div class="flex1">
                            <label for="daemo_ac">AC</label>
                            <input id="daemo_ac" class="text_pole" type="number" min="0" value="10">
                        </div>
                        <div class="flex1">
                            <label for="daemo_speed">Speed</label>
                            <input id="daemo_speed" class="text_pole" type="number" min="0" value="30">
                        </div>
                    </div>
                </div>

                <!-- ability scores -->
                <div class="daemo_section">
                    <h3>Ability Scores</h3>
                    <div class="flex-container flexGap5 marginBot5">
                        <div class="flex1">
                            <label for="daemo_str">Strength</label>
                            <input id="daemo_str" class="text_pole" type="number" min="1" max="30" value="10">
                            <small class="daemo_modifier" id="daemo_str_mod">(+0)</small>
                        </div>
                        <div class="flex1">
                            <label for="daemo_dex">Dexterity</label>
                            <input id="daemo_dex" class="text_pole" type="number" min="1" max="30" value="10">
                            <small class="daemo_modifier" id="daemo_dex_mod">(+0)</small>
                        </div>
                        <div class="flex1">
                            <label for="daemo_con">Constitution</label>
                            <input id="daemo_con" class="text_pole" type="number" min="1" max="30" value="10">
                            <small class="daemo_modifier" id="daemo_con_mod">(+0)</small>
                        </div>
                    </div>
                    <div class="flex-container flexGap5 marginBot5">
                        <div class="flex1">
                            <label for="daemo_int">Intelligence</label>
                            <input id="daemo_int" class="text_pole" type="number" min="1" max="30" value="10">
                            <small class="daemo_modifier" id="daemo_int_mod">(+0)</small>
                        </div>
                        <div class="flex1">
                            <label for="daemo_wis">Wisdom</label>
                            <input id="daemo_wis" class="text_pole" type="number" min="1" max="30" value="10">
                            <small class="daemo_modifier" id="daemo_wis_mod">(+0)</small>
                        </div>
                        <div class="flex1">
                            <label for="daemo_cha">Charisma</label>
                            <input id="daemo_cha" class="text_pole" type="number" min="1" max="30" value="10">
                            <small class="daemo_modifier" id="daemo_cha_mod">(+0)</small>
                        </div>
                    </div>
                </div>

                <!-- equipment -->
                <div class="daemo_section">
                    <h3>Equipment</h3>
                    <div class="flex-container flexFlowColumn flexNoGap">
                        <div class="marginBot5">
                            <label for="daemo_weapons">Weapons</label>
                            <textarea id="daemo_weapons" class="text_pole textarea_compact" rows="3" placeholder="Longsword, Shortbow, etc."></textarea>
                        </div>
                        <div class="marginBot5">
                            <label for="daemo_armor">Armor</label>
                            <textarea id="daemo_armor" class="text_pole textarea_compact" rows="2" placeholder="Chain mail, Shield, etc."></textarea>
                        </div>
                        <div class="marginBot5">
                            <label for="daemo_instruments">Instruments</label>
                            <textarea id="daemo_instruments" class="text_pole textarea_compact" rows="2" placeholder="Lute, Flute, etc."></textarea>
                        </div>
                        <div class="marginBot5">
                            <label for="daemo_other_equipment">Other Equipment</label>
                            <textarea id="daemo_other_equipment" class="text_pole textarea_compact" rows="3" placeholder="Backpack, Rope, Torch, etc."></textarea>
                        </div>
                    </div>
                </div>

                <!-- spells and magic -->
                <div class="daemo_section">
                    <h3>Spells & Magic</h3>
                    <div class="flex-container flexFlowColumn flexNoGap">
                        <div class="marginBot5">
                            <label for="daemo_cantrips">Cantrips</label>
                            <textarea id="daemo_cantrips" class="text_pole textarea_compact" rows="2" placeholder="Fire Bolt, Prestidigitation, etc."></textarea>
                        </div>
                        <div class="marginBot5">
                            <label for="daemo_spells">Spells</label>
                            <textarea id="daemo_spells" class="text_pole textarea_compact" rows="4" placeholder="Magic Missile, Shield, Fireball, etc."></textarea>
                        </div>
                        <div class="marginBot5">
                            <label for="daemo_spell_slots">Spell Slots</label>
                            <input id="daemo_spell_slots" class="text_pole" type="text" placeholder="1st: 4, 2nd: 3, 3rd: 2">
                        </div>
                    </div>
                </div>

                <!-- backstory -->
                <div class="daemo_section">
                    <h3>Backstory</h3>
                    <div class="marginBot5">
                        <textarea id="daemo_backstory" class="text_pole" rows="6" placeholder="Character's backstory and background..."></textarea>
                    </div>
                </div>

                <!-- save button -->
                <div class="daemo_section">
                    <div id="daemo_agent_save" class="menu_button">
                        <i class="fa-solid fa-save"></i>
                        <span>Save Character Sheet</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
